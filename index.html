<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Pacifico&family=Raleway:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
<header class="nav">
    <div class="header-container container">
        <a href="#" class="header-logo">BestShop</a>
        <div class="header-nav">
            <ul class="nav-ul-list">
                <li class="nav-li">
                    <a href="#" class="nav-li-link">WHY US</a></li>
                <li class="nav-li">
                    <a href="#" class="nav-li-link">BENEFITS</a></li>
                <li class="nav-li">
                    <a href="#" class="nav-li-link">PRICES</a></li>
                <li class="nav-li">
                    <a href="#" class="nav-li-link">CONTACT</a></li>
            </ul>
        </div>
    </div>
</header>

<main>
    <section class="opening">
        <h1 class="opening-header">Sell More!</h1>
        <p class="opening-p">Open shop on our platform and increase your sales</p>
        <a href="#" class="cta-open-shop">Open your shop</a>
        <img src="assets/Background.png" alt="" class="opening-image">
    </section>


    <section class="statistics">
        <h2 class="statistics-header">The most popular sales platform in country</h2>
       <div class="stat-items">
           <div class="stat-column">
                 <div class="statistics-circle red-circle"></div>
             </div>
           <div class="stat-column">
               <div class="statistics-circle blue-circle"></div>
           </div>
           <div class="stat-column">
               <div class="statistics-circle green-circle"></div>
           </div>
       </div>

    </section>
</main>

</body>
</html>
